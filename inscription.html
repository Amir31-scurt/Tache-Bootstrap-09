  </header>
  <!-- Section: Design Block -->
  <section class="text-center mt-5 pt-3 inscription">
    <div class="container-fluid">
      <div class="row text-white">
        <div class="col-lg-6 mb-2 mb-lg-0 py-5 px-5 text-start text-lg-center d-flex flex-column justify-content-center">
          <h2 class="fw-bold mb-5 fs-1 text-center">Inscription</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1">Prénom</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example2">Nom</label>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example3">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example4">Mot de passe</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control form-control-lg" />
              <label class="form-label" for="form3Example4">Confirmation de mot de passe</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4 ms-0 ps-0">
              <p>J'ai déja un compte? <a href="connexion.html">Se connecter</a></p>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn af_buttonC fw-bold mb-4 rounded-pill w-100">
              S'inscrire
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>ou s'inscrire avec:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa-brands fa-facebook fs-4"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa-brands fa-google fs-4"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa-brands fa-twitter fs-4"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa-brands fa-github fs-4"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 px-0">
          <img src="./images/styles/G.png" class="img-fluid img-inscription" alt="">
        </div>
      </div>
    </div>
  </section>
