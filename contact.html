    <!-- Contenu de la page de connexion -->
    <section class="ftco-section py-5 mt-5 px-3 px-lg-0">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 contact-section px-5 d-flex justify-content-center align-items-center">
                    <form class="w-100">
                        <span class="d-block fs-3 fw-bold text-center py-4">Contactez-nous</span>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nom">
                            <label for="floatingInput">
                                <i class="fa-regular fa-user"></i> - Nom Complet
                            </label>
                        </div>                   
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder=Email">
                            <label for="floatingInput">
                                <i class="fa-regular fa-envelope"></i> - Email
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Sujet">
                            <label for="floatingInput">
                                <i class="fa-regular fa-note-sticky"></i> - Sujet
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control h-100" placeholder="Message" id="message" rows="9" cols="30"></textarea>
                            <label for="message">
                                <i class="fa-regular fa-message"></i> - Message
                            </label>
                        </div>
                        <div class="divider1 d-flex align-items-center my-2">
                            <p class="text-center fw-bold mx-3 mb-0">OU</p>
                        </div>
                        <div class="contact1-form-checkbox">
                            <span>Appelez-nous <i class="fa-solid fa-phone"></i> : <a href="#">+221 33 123 45 67</a></span>
                        </div>
                        <div class="contact-btn mt-3">
                            <button class="btn af_buttonB w-100 rounded-pill">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
